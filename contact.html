</head>
<body class="background">
    

    <header class="background">
        <h1 class="bebas-neue-regular">Trey Greene</h1>
        <nav>
            <ul class="josefin-sans">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        
        <div class="container my-5 text-white">
            <h2 class="bebas-neue-regular">Contact Me</h2>
            <form action="mailto:tgreene@wil.yearup.org" method="post" enctype="text/plain">
                <div class="mb-3">
                    <label for="name" class="form-label josefin-sans">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label josefin-sans">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label josefin-sans">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </main>

    <footer class="background">
        <p>&copy; 2024 Trey Greene</p>
    </footer>
